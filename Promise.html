<!DOCTYPE html>  
<html>
<body>

<h2>JavaScript Promise</h2>

<p id="demo"></p>

<script>
function myDisplayer(some) {
  document.getElementById("demo").innerHTML = some;
}
// changing values of demo tag
let myPromise = new Promise(function(myResolve, xa) {
  let x = prompt("enter a number");
  if (x == 0) {
    myResolve("Its a Success"); // if sucess
  } else {
    xa("It cant be"); // if unsucess
  }
});
//initializing promise
myPromise.then(
  function(value) {myDisplayer(value);}, //if value mydisplayer is called with sucess 
  function(error) {myDisplayer(error);} //if value mydisplayer is called with Error
);
</script>

</body>
</html>
